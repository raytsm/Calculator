<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="calc-display">0</div>
    <div class="calculator">
        <button class="box num-box" id="c">C</button>
        <button class="box num-box" id="backspace">&#8592;</button>
        <button class="box num-box" id="one">1</button>
        <button class="box num-box" id="two">2</button>
        <button class="box num-box" id="three">3</button>
        <button class="box num-box" id="four">4</button>
        <button class="box num-box" id="five">5</button>
        <button class="box num-box" id="six">6</button>
        <button class="box num-box" id="seven">7</button>
        <button class="box num-box" id="eight">8</button>
        <button class="box num-box" id="nine">9</button>
        <button class="box num-box" id="zero">0</button>
        <button class="box operator-box" id="divide">/</button>
        <button class="box operator-box" id="multiply">*</button>
        <button class="box operator-box" id="minus">-</button>
        <button class="box operator-box" id="add">+</button>
        <button class="box operator-box" id="equals">=</button>
    </div>
    <script src="calc.js"></script>
</body>

</html>
