<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="calculator">
        <div class="calc-display"></div>
        <div class="box num-box" id="c">C</div>
        <div class="box num-box" id="backspace">&#8592;</div>
        <div class="box num-box" id="one">1</div>
        <div class="box num-box" id="two">2</div>
        <div class="box num-box" id="three">3</div>
        <div class="box num-box" id="four">4</div>
        <div class="box num-box" id="five">5</div>
        <div class="box num-box" id="six">6</div>
        <div class="box num-box" id="seven">7</div>
        <div class="box num-box" id="eight">8</div>
        <div class="box num-box" id="nine">9</div>
        <div class="box num-box" id="zero">0</div>
        <div class="box operator-box" id="divide">/</div>
        <div class="box operator-box" id="multiply">*</div>
        <div class="box operator-box" id="minus">-</div>
        <div class="box operator-box" id="add">+</div>
        <div class="box operator-box" id="equals">=</div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
